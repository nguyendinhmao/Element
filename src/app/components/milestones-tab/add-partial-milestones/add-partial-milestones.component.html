<div class="modal fade" id="addPartialModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content has-shadow">
      <div class="modal-header">
        <h5 class="modal-title">Add Partial</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCancel()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form (ngSubmit)="onSubmit(f)" #f="ngForm" novalidate>
        <div class="modal-body">
          <div class="form-group">
            <label>Discipline:</label>
            <ng-select name="discipline" [items]="disciplineTempModels" bindValue="id" [multiple]="true"
              bindLabel="value" placeholder="Select discipline" #discipline="ngModel"
              [(ngModel)]="createPartialHandoverModel.disciplineIds" appendTo="body" [virtualScroll]="true"
              [loading]="isLoadingDiscipline" (scrollToEnd)="onScrollToEndSelect()" (search)="onSearchSelect($event)"
              (clear)="onClearSelect()">
            </ng-select>
          </div>
        </div>
        <div class="modal-footer">
          <button mat-raised-button type="submit" color="primary" class="mr-2">Save</button>
          <a mat-raised-button data-dismiss="modal" (click)="onCancel()">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
