<div *ngIf="visible" class="modal fade" id="loginAnotherUserHandoverSection" data-backdrop="static" data-keyboard="false"
    [ngClass]="{'show d-block': hasShowLoginModal}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content has-shadow">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Another User Sign In</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCancel()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form (ngSubmit)="onSignWithAnother()" [formGroup]="loginAnotherForm">
                <div class="modal-body">

                    <div class="form-group">
                        <div class="login-control">
                            <mat-form-field class="w-100">
                                <mat-icon matSuffix>account_circle</mat-icon>
                                <input type="text" matInput placeholder="User name" formControlName="usernameAnother" autocomplete="new-username">
                                <mat-error *ngIf="loginAnotherForm.controls.usernameAnother.invalid">
                                    This is required field
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="login-control">
                            <mat-form-field class="w-100">
                                <mat-icon matSuffix>vpn_key</mat-icon>
                                <input type="password" matInput placeholder="Password" formControlName="passwordAnother" autocomplete="new-password">
                                <mat-error *ngIf="loginAnotherForm.controls.passwordAnother.invalid">
                                    This is required field
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="submit" mat-raised-button color="success">Sign</button>
                    <button class="ml-2" mat-raised-button type="button" data-dismiss="modal"
                        (click)="onCancel()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
