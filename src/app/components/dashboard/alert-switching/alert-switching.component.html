<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg modal-alert-switching m-0 mw-100 mh-100"
  role="document">
  <div class="modal-content has-shadow h-100">
    <div class="custom-modal-header">
      <div class="d-flex align-items-center col-9 col-md-10 px-0">
        <h5 class="modal-title" style="white-space: nowrap;">Warning</h5>
      </div>
      <div class="d-flex align-items-center justify-content-end col-3 col-md-2 px-0">
        <button type="button" class="close" aria-label="Close" mat-dialog-close>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <div class="modal-body h-100">
      <h5>Found offline data. Are you sure to switch project?</h5>
      <small>Your offline data will be swiped out if you force to switch another
        project. Please sync data first.</small>
    </div>
    <div class="modal-footer">
      <div class="d-flex w-100 align-items-center justify-content-end">
        <button mat-raised-button color="primary" class="ml-2" (click)="onConfirm()">Yes</button>
        <a mat-raised-button mat-dialog-close class="ml-2">No</a>
      </div>
    </div>
  </div>
</div>
