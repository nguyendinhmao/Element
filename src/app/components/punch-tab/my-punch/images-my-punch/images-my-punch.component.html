<div class="modal fade" id="imagesMyPunchModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content has-shadow">

            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Images</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCancel()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="row ml-n1 mr-n1">
                    <div class="col-3 pl-1 pr-1 mb-3" *ngFor="let image of myPunchImages; let i=index">
                        <img [src]="image.src" (click)="openImage(i)"
                            class="img-fluid w-100 h-100 img-thumbnail object-fit-cover" />
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <a mat-raised-button data-dismiss="modal" (click)="onCancel()">Close</a>
            </div>
        </div>
    </div>
</div>
