<div class="modal fade" id="signatureModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content has-shadow">
      <div class="modal-header">
        <h5 class="modal-title">Signatures</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCancel()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ng-container *ngIf="signatureModel && signatureModel.length > 0">
          <div class="row" *ngFor="let item of signatureModel; let i = index"
            [ngClass]="{'mb-3': i < signatureModel.length - 1}">
            <div class="d-flex col-5 col-md-4 align-items-center">
              <span>{{item.description}}:</span>
            </div>
            <div class="row col-7 align-items-center">
              <div class="d-flex col-12 justify-content-center col-md-8 justify-content-md-start">
                <span>{{item.signedName}}</span>
              </div>
              <div class="d-flex col-12 justify-content-center col-md-4 justify-content-md-start">
                <span>{{item.signDate | date: 'dd/MM/yyyy'}}</span>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
      <div class="modal-footer">
        <button mat-raised-button color="success" class="mr-2" data-toggle="modal" data-backdrop="static"
          data-keyboard="false" data-target="#confirmPinCodeModal"
          *ngIf="onCheckPermission(permissionsViews.PUNCH_TAB_SIGN_OFF) && isShowSubmit" (click)="onSubmit()">
          <span>Sign</span>
        </button>
        <a mat-raised-button data-dismiss="modal" (click)="onCancel()">Cancel</a>
      </div>
    </div>
  </div>
</div>
