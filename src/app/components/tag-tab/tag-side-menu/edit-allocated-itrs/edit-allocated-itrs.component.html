<div class="modal fade" id="editAllocatedItrModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
        <div class="modal-content has-shadow">
            <div class="modal-header">
                <h5 class="modal-title">ITRs Allocated</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCancel()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="itr-allocated">
                    <div class="item mb-3" *ngFor="let tag of tagItrModel;let i = index">
                        <div class="row align-items-center">
                            <div class="col-9">
                                {{tag.itrNo}} - {{tag.itrDescription}}
                            </div>
                            <div class="col-3 text-right">
                                <button mat-mini-fab color="warn" class="mat-mini-fab-sm"
                                    (click)="removeItemAllowcate(i,tag)">
                                    <i class="fas fa-minus"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <hr />

                    <div class="add-item">
                        <div class="row align-items-center">
                            <div class="col-10">
                                <ng-select #itrAdmin name="itrAdmin" [items]="itrModelLookup" bindValue="id"
                                    bindLabel="itrNo" placeholder="Select Itr" (change)="changeItemSelect($event)">
                                    <ng-template ng-label-tmp let-item="item">
                                        <span>{{item.itrNo +" - "+ item.description}}</span>
                                    </ng-template>

                                    <ng-template ng-option-tmp let-item="item" let-index="index">
                                        <span>{{item.itrNo +" - "+item.description}}</span>
                                    </ng-template>
                                </ng-select>
                            </div>
                            <div class="col-2 text-right">
                                <button mat-mini-fab color="primary" class="mat-mini-fab-sm"
                                    (click)="addItemAllocate()">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-12">
                                <div class="form-group">
                                    <label>Reason for Change <span class="required"></span></label>
                                    <textarea name="txtReasonForChange" id="txtReasonForChange" rows="5"
                                        class="form-control" required [(ngModel)]="itrAllowcateUpdateModel.remarks"
                                        #updateTagitr="ngModel"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button mat-raised-button color="primary" class="mr-2" type="submit"
                    (click)="onSaveDataItrAllocate()">Save</button>
                <a mat-raised-button data-dismiss="modal" (click)="onCancel()">Cancel</a>
            </div>
        </div>
    </div>
</div>
