<div class="modal fade" id="jobCardsInfoModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
        <div class="modal-content has-shadow">
            <div class="modal-header">
                <h5 class="modal-title">Job Cards</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCancel()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ul class="list-group" *ngIf="dataJobCards && dataJobCards.length > 0">
                    <li class="list-group-item" *ngFor="let item of dataJobCards; index as i;">{{item.value}}</li>
                </ul>
            </div>
            <div class="modal-footer">
                <a mat-raised-button data-dismiss="modal" (click)="onCancel()">Cancel</a>
            </div>
        </div>
    </div>
</div>
