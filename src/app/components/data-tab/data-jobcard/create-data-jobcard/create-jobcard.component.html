<div *ngIf="visible" class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
    <div class="modal-content has-shadow">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Add JobCard</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form (ngSubmit)="onSaveData(f)" #f="ngForm" novalidate>
        <div class="modal-body">
          <div class="form-group">
            <label>JobCard No.: <span class="required"></span></label>
            <input type="text" class="form-control" name="jobCardNo" #jobCardNo="ngModel"
              [(ngModel)]="creationModel.jobCardNo" required autocomplete="off">
            <div *ngIf="jobCardNo.invalid && (jobCardNo.dirty || jobCardNo.touched || f.submitted)" class="error">
              <div *ngIf="jobCardNo.errors?.required">This field is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Description <span class="required"></span></label>
            <input type="text" class="form-control" name="jobCardName" #jobCardName="ngModel"
              [(ngModel)]="creationModel.jobCardName" required autocomplete="off">
            <div *ngIf="jobCardName.invalid && (jobCardName.dirty || jobCardName.touched || f.submitted)" class="error">
              <div *ngIf="jobCardName.errors?.required">This field is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>
              WorkPack <span class="required"></span>
            </label>
            <select class="form-control" name="workPackId" [(ngModel)]="creationModel.workPackId" #workpack="ngModel"
              required>
              <option [ngValue]="null">Select WorkPack No</option>
              <option *ngFor="let item of workPackLookUpModels" [value]="item.id">{{item.value}}</option>
            </select>
            <div *ngIf="workpack.invalid && (workpack.dirty || workpack.touched || f.submitted)" class="error">
              <div *ngIf="workpack.errors?.required">This field is required</div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onCancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
