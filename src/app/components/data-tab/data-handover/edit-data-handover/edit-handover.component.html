<div *ngIf="visible" class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
    <div class="modal-content has-shadow">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Edit Handover</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCancel()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form (ngSubmit)="onSaveData(f)" #f="ngForm" novalidate>
        <div class="modal-body">
          <div class="form-group">
            <label>Handover No.: <span class="required"></span></label>
            <input type="text" class="form-control" name="handoverNo" #handoverNo="ngModel"
              [(ngModel)]="updationModel.handoverNo" required autocomplete="off">
            <div *ngIf="handoverNo.invalid && (handoverNo.dirty || handoverNo.touched || f.submitted)" class="error">
              <div *ngIf="handoverNo.errors?.required">This field is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Description <span class="required"></span></label>
            <input type="text" class="form-control" name="handoverName" #handoverName="ngModel"
              [(ngModel)]="updationModel.handoverName" required autocomplete="off">
            <div *ngIf="handoverName.invalid && (handoverName.dirty || handoverName.touched || f.submitted)"
              class="error">
              <div *ngIf="handoverName.errors?.required">This field is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>
              Discipline
            </label>
            <ng-select name="discipline" [items]="disciplineModels" bindValue="id" bindLabel="value"
              placeholder="Choose Discipline" #discipline="ngModel" [(ngModel)]="updationModel.disciplineId">
            </ng-select>
          </div>
          <div class="form-group">
            <label>
              Milestone<span class="required"></span>
            </label>
            <ng-select name="milestone" [items]="milestoneModels" bindValue="id" bindLabel="value"
              placeholder="Choose Milestone" #milestone="ngModel" [(ngModel)]="updationModel.milestoneId" required>
            </ng-select>
            <div *ngIf="milestone.invalid && (milestone.dirty || milestone.touched || f.submitted)" class="error">
              <div *ngIf="milestone.errors?.required">This field is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>
              System<span class="required"></span>
            </label>
            <ng-select name="System" [items]="systemModels" bindValue="id" bindLabel="value" (change)="onGetSubSystemBySystem($event)"
              placeholder="Choose Milestone" #System="ngModel" [(ngModel)]="updationModel.systemId" id="System" required>
            </ng-select>
            <div *ngIf="System.invalid && (System.dirty || System.touched || f.submitted)" class="error">
              <div *ngIf="System.errors?.required">This field is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>
              SubSystem
            </label>
            <ng-select name="subSystem" [items]="subsystemModels" bindValue="id" bindLabel="value"
              placeholder="Choose SubSystem" #subSystem="ngModel" [(ngModel)]="updationModel.subSystemId">
            </ng-select>
          </div>
          <div class="form-group">
            <label>Complete<span class="required"></span></label>
            <select class="form-control" name="complete" id="complete" #complete="ngModel"
              [(ngModel)]="updationModel.complete">
              <option value="null">Select</option>
              <option value="true">Complete</option>
              <option value="false">InComplete</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onCancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
