<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content has-shadow">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Add System</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form (ngSubmit)="onSaveData(f)" #f="ngForm" novalidate>
        <div class="modal-body">
          <div class="form-group">
            <label>System No. <span class="required"></span></label>
            <input type="text" class="form-control" name="systemNo" #systemNo="ngModel"
              [(ngModel)]="creationModel.systemNo" required autocomplete="off">
            <div *ngIf="systemNo.invalid && (systemNo.dirty || systemNo.touched || f.submitted)" class="error">
              <div *ngIf="systemNo.errors?.required">This field is required</div>
            </div>
          </div>

          <div class="form-group">
            <label>Description <span class="required"></span></label>
            <input type="text" class="form-control" name="description" #description="ngModel"
              [(ngModel)]="creationModel.description" required autocomplete="off">
            <div *ngIf="description.invalid && (description.dirty || description.touched || f.submitted)" class="error">
              <div *ngIf="description.errors?.required">This field is required</div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
