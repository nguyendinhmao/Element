<div *ngIf="visible" class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content has-shadow">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Add Drawing Type</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCancel()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form (ngSubmit)="onSaveData(f)" #f="ngForm" novalidate>
        <div class="modal-body">

          <div class="form-group">
            <label>Drawing Type Code <span class="required"></span></label>
            <input type="text" class="form-control" name="drawingTypeCode" #drawingTypeCode="ngModel"
              [(ngModel)]="creationModel.drawingTypeCode" required autocomplete="off">
            <div *ngIf="drawingTypeCode.invalid && (drawingTypeCode.dirty || drawingTypeCode.touched || f.submitted)"
              class="error">
              <div *ngIf="drawingTypeCode.errors?.required">This field is required</div>
            </div>
          </div>

          <div class="form-group">
            <label>Description <span class="required"></span></label>
            <textarea class="form-control" rows="3" name="description" #description="ngModel"
              [(ngModel)]="creationModel.description" required></textarea>
            <div *ngIf="description.invalid && (description.dirty || description.touched || f.submitted)" class="error">
              <div *ngIf="description.errors?.required">This field is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Location Drawing</label>
            <select class="form-control" name="locationDrawing" id="locationDrawing" #locationDrawing="ngModel"
              [(ngModel)]="creationModel.locationDrawing">
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onCancel()">Cancel</button>
        </div>

      </form>
    </div>
  </div>
</div>
