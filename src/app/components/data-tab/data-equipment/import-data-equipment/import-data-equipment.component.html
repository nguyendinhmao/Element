<div *ngIf="visible" class="modal fade" id="importModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
        <div class="modal-content has-shadow">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Import Equipment</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>Please choose file to import:</label>
                        <input type="file" class="form-control-file" accept=".csv" (change)="onSelectFile($event)">
                        <div class="error" *ngIf="!suggestion">*Select the file format as csv
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button mat-raised-button color="primary" (click)="onImportData()">Import</button>
                <a mat-raised-button class="ml-2" data-dismiss="modal" (click)="onCancel()">Cancel</a>
            </div>
        </div>
    </div>
</div>
