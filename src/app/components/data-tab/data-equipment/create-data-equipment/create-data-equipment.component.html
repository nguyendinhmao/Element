<div *ngIf="visible" class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
    <div class="modal-content has-shadow">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Add Equipment</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form (ngSubmit)="onSaveData(f)" #f="ngForm" novalidate>
        <div class="modal-body">
          <div class="form-group">
            <label>Equipment Code:</label>
            <input type="text" class="form-control" name="equipmentCode" #equipmentCode="ngModel"
              [(ngModel)]="creationModel.equipmentCode" required autocomplete="off">
            <div *ngIf="equipmentCode.invalid && (equipmentCode.dirty || equipmentCode.touched || f.submitted)"
              class="error">
              <div *ngIf="equipmentCode.errors?.required">This field is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Description:</label>
            <input type="text" class="form-control" name="description" #description="ngModel"
              [(ngModel)]="creationModel.description" required autocomplete="off">
            <div *ngIf="description.invalid && (description.dirty || description.touched || f.submitted)" class="error">
              <div *ngIf="description.errors?.required">This field is required</div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onCancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
