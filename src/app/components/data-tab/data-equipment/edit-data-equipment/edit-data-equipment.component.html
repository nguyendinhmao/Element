<div *ngIf="visible" class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
        <div class="modal-content has-shadow">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Edit Equipment</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form (ngSubmit)="onSaveData(f)" #f="ngForm" novalidate>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Equipment Code:</label>
                        <input type="text" class="form-control" name="equipmentCode" #equipmentCode="ngModel"
                            [(ngModel)]="updationModel.equipmentCode" required autocomplete="off">
                        <div *ngIf="equipmentCode.invalid && (equipmentCode.dirty || equipmentCode.touched || f.submitted)"
                            class="error">
                            <div *ngIf="equipmentCode.errors?.required">This field is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Description:</label>
                        <input type="text" class="form-control" name="equipmentName" #equipmentName="ngModel"
                            [(ngModel)]="updationModel.equipmentName" required autocomplete="off">
                        <div *ngIf="equipmentName.invalid && (equipmentName.dirty || equipmentName.touched || f.submitted)"
                            class="error">
                            <div *ngIf="equipmentName.errors?.required">This field is required</div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        (click)="onCancel()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
