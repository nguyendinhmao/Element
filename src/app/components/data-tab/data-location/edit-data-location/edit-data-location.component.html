<div *ngIf="visible" class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
        <div class="modal-content has-shadow">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Edit Location</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form (ngSubmit)="onSaveData(f)" #f="ngForm" novalidate>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Location Code:</label>
                        <input type="text" class="form-control" name="locationCode" #locationCode="ngModel"
                            [(ngModel)]="updationModel.locationCode" required autocomplete="off">
                        <div *ngIf="locationCode.invalid && (locationCode.dirty || locationCode.touched || f.submitted)"
                            class="error">
                            <div *ngIf="locationCode.errors?.required">This field is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Location Name</label>
                        <textarea class="form-control" rows="3" name="locationName" #locationName="ngModel"
                            [(ngModel)]="updationModel.locationName" required></textarea>
                        <div *ngIf="locationName.invalid && (locationName.dirty || locationName.touched || f.submitted)"
                            class="error">
                            <div *ngIf="locationName.errors?.required">This field is required</div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        (click)="onCancel()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
