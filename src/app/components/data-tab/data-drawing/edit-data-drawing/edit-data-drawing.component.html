<div *ngIf="visible" class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content has-shadow">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Edit Drawing</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCancel()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form (ngSubmit)="onSaveData(f)" #f="ngForm" novalidate>
        <div class="modal-body">

          <div class="form-group">
            <label>Drawing No <span class="required"></span></label>
            <input type="text" class="form-control" name="drawingNo" #drawingNo="ngModel"
              [(ngModel)]="updationModel.drawingNo" required autocomplete="off">
            <div *ngIf="drawingNo.invalid && (drawingNo.dirty || drawingNo.touched || f.submitted)" class="error">
              <div *ngIf="drawingNo.errors?.required">This field is required</div>
            </div>
          </div>

          <div class="form-group">
            <label>Description <span class="required"></span></label>
            <textarea class="form-control" rows="3" name="description" #description="ngModel"
              [(ngModel)]="updationModel.description" required></textarea>
            <div *ngIf="description.invalid && (description.dirty || description.touched || f.submitted)" class="error">
              <div *ngIf="description.errors?.required">This field is required</div>
            </div>
          </div>

          <div class="form-group">
            <label>Revision <span class="required"></span></label>
            <input type="text" class="form-control" name="revision" #revision="ngModel"
              [(ngModel)]="updationModel.revision" required autocomplete="off">
            <div *ngIf="revision.invalid && (revision.dirty || revision.touched || f.submitted)" class="error">
              <div *ngIf="revision.errors?.required">This field is required</div>
            </div>
          </div>

          <div class="form-group">
            <label>
              Drawing Type Code
              <span class="required"></span>
            </label>
            <ng-select name="drawingTypeCode" [items]="drawingTypeModels" bindValue="id" bindLabel="value"
              placeholder="Choose Drawing Type Code" #drawingType="ngModel" [(ngModel)]="updationModel.drawingTypeId"
              required>
            </ng-select>
            <div *ngIf="drawingType.invalid && (drawingType.dirty || drawingType.touched || f.submitted)" class="error">
              <div *ngIf="drawingType.errors?.required">This field is required</div>
            </div>
          </div>

          <div class="form-group">
            <label>Status</label>
            <input type="text" class="form-control" name="status" #status="ngModel" [(ngModel)]="updationModel.status"
              autocomplete="off">

          </div>
          <!-- <div class="form-group">
            <label>Location Drawing</label>
            <select class="form-control" name="locationDrawing" id="locationDrawing" #locationDrawing="ngModel"
            [(ngModel)]="updationModel.locationDrawing">
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          </div> -->
          <div class="row no-gutters">
            <div class="w-100">
              <span *ngIf="file">
                {{file.name}}
              </span>
              <span *ngIf="updationModel.url && !file">
                {{updationModel.fileName || 'no_file_name'}}
              </span>
            </div>
            <div class="col-6 text-left position-relative mt-2">
              <input type="file" class="form-control-file" accept=".docx,.doc,.pdf,.xlsx,.csv,.jpg,.png,.zip,.rar,.txt"
                (change)="onGetFile($event)">
              <button mat-raised-button type="button" color="primary">
                <i class="fas fa-upload mb-1 mr-1"></i> Choose File
              </button>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onCancel()">Cancel</button>
        </div>

      </form>
    </div>
  </div>
</div>
