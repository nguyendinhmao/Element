<div *ngIf="visible" class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
        <div class="modal-content has-shadow">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Edit Sub System</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form (ngSubmit)="onSaveData(f)" #f="ngForm" novalidate>
                <div class="modal-body">
                    <div class="form-group">
                        <label>System:</label>
                        <input type="text" class="form-control" name="systemNo" #systemNo="ngModel"
                            [(ngModel)]="updationModel.systemNo" required autocomplete="off" disabled>
                        <div *ngIf="systemNo.invalid && (systemNo.dirty || systemNo.touched || f.submitted)"
                            class="error">
                            <div *ngIf="systemNo.errors?.required">This field is required</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Sub System No.:</label>
                        <input type="text" class="form-control" name="subsystemNo" #subsystemNo="ngModel"
                            [(ngModel)]="updationModel.subsystemNo" required autocomplete="off">
                        <div *ngIf="subsystemNo.invalid && (subsystemNo.dirty || subsystemNo.touched || f.submitted)"
                            class="error">
                            <div *ngIf="subsystemNo.errors?.required">This field is required</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" class="form-control" name="description" #subSystemName="ngModel"
                            [(ngModel)]="updationModel.description" required autocomplete="off">
                        <div *ngIf="subSystemName.invalid && (subSystemName.dirty || subSystemName.touched || f.submitted)"
                            class="error">
                            <div *ngIf="subSystemName.errors?.required">This field is required</div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        (click)="onCancel()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
