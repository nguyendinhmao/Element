<div *ngIf="visible" class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
    <div class="modal-content has-shadow">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Add Sub System</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form (ngSubmit)="onSaveData(f)" #f="ngForm" novalidate>
        <div class="modal-body">
          <div class="form-group">
            <label>System:</label>
            <ng-select name="systemId" [items]="systemLookupModels" bindValue="id" bindLabel="value"
              placeholder="Choose System Code" #systemId="ngModel" [(ngModel)]="creationModel.systemId" required>
            </ng-select>
            <div *ngIf="systemId.invalid && (systemId.dirty || systemId.touched || f.submitted)" class="error">
              <div *ngIf="systemId.errors?.required">This field is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Sub System No.:</label>
            <input type="text" class="form-control" name="subsystemNo" #subsystemNo="ngModel"
              [(ngModel)]="creationModel.subsystemNo" required autocomplete="off">
            <div *ngIf="subsystemNo.invalid && (subsystemNo.dirty || subsystemNo.touched || f.submitted)" class="error">
              <div *ngIf="subsystemNo.errors?.required">This field is required</div>
            </div>
          </div>

          <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" name="description" #subSystemName="ngModel"
              [(ngModel)]="creationModel.description" required autocomplete="off">
            <div *ngIf="subSystemName.invalid && (subSystemName.dirty || subSystemName.touched || f.submitted)"
              class="error">
              <div *ngIf="subSystemName.errors?.required">This field is required</div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onCancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
