<div class="modal fade" id="editSystemModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content has-shadow">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Edit System</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form (ngSubmit)="onSaveData(f)" #f="ngForm" novalidate>
        <div class="modal-body">
          <!-- <div class="form-group">
            <label>Logo:</label>
            <div class="logo-holder">
              <img src="{{logoUrl || defaultLogoUrl}}" alt="Logo"
                   class="img-fluid">
              <label class="logo-upload">
                <i class="fas fa-pencil-alt"></i>
                <input type="file" name="logo" accept=".png, .jpg, .jpeg"
                       (change)="onSelectLogo($event)">
              </label>
            </div>
          </div> -->

          <div class="form-group">
            <label>System No. <span class="required"></span></label><input type="text" class="form-control"
              name="systemNo" #systemNo="ngModel" [(ngModel)]="updationModel.systemNo" required autocomplete="off">
            <div *ngIf="systemNo.invalid && (systemNo.dirty || systemNo.touched || f.submitted)" class="error">
              <div *ngIf="systemNo.errors?.required">This field is required</div>
            </div>
          </div>

          <div class="form-group">
            <label>System <span class="required"></span></label>
            <input type="text" class="form-control" name="systemName" #systemName="ngModel"
              [(ngModel)]="updationModel.systemName" required autocomplete="off">
            <div *ngIf="systemName.invalid && (systemName.dirty || systemName.touched || f.submitted)" class="error">
              <div *ngIf="systemName.errors?.required">This field is required</div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button mat-raised-button color="primary" class="mr-2">Save</button>
          <a mat-raised-button data-dismiss="modal" (click)="onCancel()">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
