<div class="level">
  <form (ngSubmit)="onSaveData(f)" #f="ngForm" novalidate>
    <div class="level-item" *ngFor="let item of projectLevels; let i = index">
      <div class="form-group row">
        <label class="col-form-label">{{item.levelName}}</label>
        <div class="input-group">
          <input type="text" class="form-control" name="levelVal{{i}}" [(ngModel)]="item.levelValue"
            #levelVal="ngModel">
          <div class="input-group-append">
            <span class="input-group-text">
              <label class="checkbox checkbox-single"
                [ngClass]="{'checkbox-primary': i == 0, 'checkbox-success': i == 1,'checkbox-danger':i == 2,'checkbox-warning':i == 3,'checkbox-info':i == 4}">
                <input type="checkbox" name="levelCheck{{i}}" id="levelCheck{{i}}" (click)="checkLevel(item)">
                <span></span>
              </label>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-12 text-right">
        <button mat-raised-button color="primary" class="mr-2">Save</button>
        <a mat-raised-button (click)="onResetData()">Reset</a>
      </div>
    </div>
  </form>
</div>
