<div class="modal fade" id="addNewModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content has-shadow">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Add Member</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCancel()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form (ngSubmit)="onSaveData(f)" #f="ngForm" novalidate>
        <div class="modal-body">
          <div class="form-group">
            <label>User <span class="required"></span></label>
            <ng-select name="userManagement" [items]="userManagementModels" bindValue="id" bindLabel="value"
              placeholder="Select user" [(ngModel)]="creationModel.userId" #userManagement="ngModel" required>
              <ng-template ng-label-tmp let-item="item">
                <ngx-avatar *ngIf="!item.photoUrl" name="{{item.value}}" size="30" class="float-left">
                </ngx-avatar>
                <img height="30" width="30" *ngIf="item.photoUrl" [src]="item.photoUrl"
                  class="float-left rounded-circle" />
                <div class="float-left ml-2 mt-1">
                  {{item.value}}
                </div>
              </ng-template>

              <ng-template ng-option-tmp let-item="item" let-index="index">
                <ngx-avatar *ngIf="!item.photoUrl" name="{{item.value}}" size="30" class="float-left">
                </ngx-avatar>
                <img height="30" width="30" *ngIf="item.photoUrl" [src]="item.photoUrl"
                  class="float-left rounded-circle" />
                <div class="float-left ml-2 mt-1">
                  {{item.value}}
                </div>
              </ng-template>
            </ng-select>
            <div *ngIf="userManagement.invalid && (userManagement.dirty || userManagement.touched || f.submitted)"
              class="error">
              <div *ngIf="userManagement.errors?.required">This field is required</div>
            </div>
          </div>

          <div class="form-group">
            <label>Role <span class="required"></span></label>
            <ng-select name="roleModelsDropdown" [items]="roleModels" bindValue="id" bindLabel="value"
              placeholder="Select role" [(ngModel)]="creationModel.projectRoleId" #roleModelsDropdown="ngModel"
              required>
            </ng-select>
            <div
              *ngIf="roleModelsDropdown.invalid && (roleModelsDropdown.dirty || roleModelsDropdown.touched || f.submitted)"
              class="error">
              <div *ngIf="roleModelsDropdown.errors?.required">This field is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Authorisation Level <span class="required"></span></label>
            <ng-select name="authorisationLevelModelsDropdown" [items]="authorisationLevelModels" bindValue="id"
              bindLabel="value" placeholder="Select Authorisation Level"
              [(ngModel)]="creationModel.authorisationLevelId" #authorisationLevelModelsDropdown="ngModel" required>
            </ng-select>
            <div
              *ngIf="authorisationLevelModelsDropdown.invalid && (authorisationLevelModelsDropdown.dirty || authorisationLevelModelsDropdown.touched || f.submitted)"
              class="error">
              <div *ngIf="authorisationLevelModelsDropdown.errors?.required">This field is required</div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button mat-raised-button color="primary" class="mr-2">Save</button>
          <a mat-raised-button data-dismiss="modal" (click)="onCancel()">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
