<div class="modal fade" id="signOffModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
        <div class="modal-content has-shadow">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Sign-off Change Item</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>Sign-off (1):</label>
                        <input class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label>Sign-off (2):</label>
                        <input class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label>Sign-off (3):</label>
                        <input class="form-control" type="text">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="onSignOffData()">Sign-off</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                    (click)="onCancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
