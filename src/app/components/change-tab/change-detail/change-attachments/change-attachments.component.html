<div class="change-attachments-side pl-3 pr-3">
    <h5>Attachments</h5>

    <div class="table-container table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th style="max-width: 200px;">Title</th>
                    <th>Stage</th>
                    <th style="min-width: 50px;"></th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let file of attachmentModel">
                    <td>
                        <a href="{{file.url}}">{{file.name}}</a>
                    </td>
                    <td>
                        <a>{{file.stageName}}</a>
                    </td>
                    <td class="text-center">
                        <a data-toggle="modal" data-backdrop="static" data-keyboard="false" data-target="#confirmModal"
                            class="btn-delete" (click)="onOpenDeleteModal(file)">
                            <i class="far fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>
                <tr *ngFor="let file of files">
                    <td>
                        <a>{{file.name}}</a>
                    </td>
                    <td>
                    </td>
                    <td class="text-center">
                        <a data-toggle="modal" data-backdrop="static" data-keyboard="false" data-target="#confirmModal"
                            class="btn-delete" (click)="onRemoveUploadFile(file)">
                            <i class="far fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="row no-gutters">
            <div class="col-6">
                <button mat-raised-button *ngIf="files.length > 0" color="success" (click)="onUploadFiles()">
                    <i class="fas fa-save mb-1 mr-1"></i> Save
                </button>
            </div>
            <div class="col-6 text-right position-relative">
                <input type="file" class="form-control-file" accept=".docx,.doc,.pdf,.xlsx,.csv,.jpg,.png,.zip,.rar,.txt" (change)="onGetFile($event)">
                <button mat-raised-button color="primary">
                    <i class="fas fa-plus mb-1 mr-1"></i> Add New
                </button>
            </div>
        </div>
    </div>
</div>

<confirm-modal *ngIf="isDeleteState" [visible]="isDeleteState" (confirm)="onDeleteConfirm($event)" [header]="'Confirm'"
    [content]="'Are you sure want to delete?'"></confirm-modal>
