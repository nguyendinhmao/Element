<div class="modal fade" id="addNewModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content has-shadow">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Add ITR Allocation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form (ngSubmit)="onSaveData(f)" #f="ngForm" novalidate>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Equipment Code <span class="required"></span></label>
                        <input type="text" class="form-control" required autocomplete="off" name="equipmentCode"
                            #equipmentCode="ngModel" [(ngModel)]="equipmentCreationModel.equipmentCode">
                        <div *ngIf="equipmentCode.invalid && (equipmentCode.dirty || equipmentCode.touched || f.submitted)" class="error">
                            <div *ngIf="equipmentCode.errors?.required">This field is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Description <span class="required"></span></label>
                        <input type="text" id="txtDescription" class="form-control" name="description" #description="ngModel" [(ngModel)]="equipmentCreationModel.description" required>
                        <div *ngIf="description.invalid && (description.dirty || description.touched || f.submitted)"
                            class="error">
                            <div *ngIf="description.errors?.required">This field is required</div>
                        </div>
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <button mat-raised-button color="primary" class="mr-2" type="submit">Save</button>
                    <a mat-raised-button data-dismiss="modal" (click)="onCancel()">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
