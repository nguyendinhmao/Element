<div
  class="modal show d-block"
  id="signature-popup-modal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="signatureModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="signatureModalLabel">
          Signature Setting
          <span *ngIf="hasStaffSignature">- Approval Signature</span>
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="handleClickButton()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div *ngIf="!isHiddenSelectBox" class="form-group mb-1">
          <label>
            <h6>Signature:</h6>
          </label>
          <ng-select
            *ngIf="signatureIdSelected"
            class="w-100"
            [markFirst]="markFirst"
            data-toggle="modal"
            data-backdrop="static"
            data-keyboard="false"
            data-target="#confirmModal"
            [clearable]="false"
            name="TemplateExisting"
            [items]="ListSignature"
            bindValue="id"
            bindLabel="value"
            [placeholder]="placeholder"
            (change)="onSelectSignature($event)"
            id="select-box-signature-id"
            [(ngModel)]="currentSelectedSignatureId"
          ></ng-select>
          <ng-select
            *ngIf="!signatureIdSelected"
            class="w-100"
            [markFirst]="markFirst"
            data-toggle="modal"
            data-backdrop="static"
            data-keyboard="false"
            data-target="#confirmModal"
            [clearable]="false"
            name="TemplateExisting"
            [items]="ListSignature"
            bindValue="id"
            bindLabel="value"
            [placeholder]="placeholder"
            (change)="onSelectSignature($event)"
            id="select-box-signature-id"
          ></ng-select>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="submit"
          mat-raised-button
          color="primary"
          (click)="handleClickButton(true)"
          [disabled]="!isCanSave()"
        >
          Save changes
        </button>
        <button
          mat-raised-button
          data-dismiss="modal"
          (click)="handleClickButton()"
          class="ml-2"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
