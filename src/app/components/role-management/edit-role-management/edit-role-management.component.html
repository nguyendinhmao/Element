<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content has-shadow">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Edit Role</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCancel()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form (ngSubmit)="onUpdateRole(f)" #f="ngForm" novalidate>
        <div class="modal-body">
          <div class="form-group">
            <label>Role Name<span class="required"></span></label>
            <input type="text" class="form-control" name="roleName" (keyup)="onChangeRoleName()"
              placeholder="Enter role name..." [(ngModel)]="updateRoleManagementModel.name" #roleName="ngModel" required
              autocomplete="off" maxlength="255">
            <div *ngIf="roleName.invalid && (roleName.dirty || roleName.touched || f.submitted)" class="error">
              <div *ngIf="roleName.errors?.required">This field is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Code<span class="required"></span></label>
            <input type="text" class="form-control" name="code" (keyup)="onChangeCode()" placeholder="Enter code..."
              [(ngModel)]="updateRoleManagementModel.code" #code="ngModel" required autocomplete="off" maxlength="15"
              readonly>
            <div *ngIf="code.invalid && (code.dirty || code.touched || f.submitted)" class="error">
              <div *ngIf="code.errors?.required">This field is required</div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button mat-raised-button color="primary" class="mr-2">Save</button>
          <a mat-raised-button data-dismiss="modal" (click)="onCancel()">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
